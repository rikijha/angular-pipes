<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input class="form-control" (input)="onDateChange($event.target.value)" type="date"/>
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{date | date:'MMMM d, y'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" type="number"/>
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{amount | currency: 'USD'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" type="number"/>
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{miles | convert: 'cm' | number:'1.0-2'}}
      </div>
    </div>
  </div>

</div>
